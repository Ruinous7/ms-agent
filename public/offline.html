<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS-Agent.ai - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      direction: rtl;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0060df;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #f8f9fa;
      }
      .container {
        background-color: #2a2a2a;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>אין חיבור לאינטרנט</h1>
    <p>נראה שאין לך חיבור לאינטרנט כרגע. בדוק את החיבור שלך ונסה שוב.</p>
    <p>חלק מהתוכן עשוי להיות זמין במצב לא מקוון אם ביקרת בו קודם לכן.</p>
    <button class="button" onclick="window.location.reload()">נסה שוב</button>
  </div>
</body>
</html>
